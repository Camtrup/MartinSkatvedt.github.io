<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BIL-calculator</title>
    <style media="screen">
      body {
        background-color: lightblue;
      }
      .container {
        display: block;
        margin: auto;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="number" class="inputField" placeholder="B">
      <span>J</span>
      <br>
      <input type="number" class="inputField" placeholder="I">
      <span>1/(m^2)</span>
      <br>
      <input type="number" class="inputField" placeholder="L">
      <span>m</span>
      <br>
      <button type="button" id="calculate">Calculate</button>
      <h3 id="output"></h3>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
