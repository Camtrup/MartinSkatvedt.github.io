<!DOCTYPE html>

<html>
  <head>
    <title> Kalkulator </title>
  </head>

  <body>
    <input id="inp" placeholder="Skriv inn stykket ditt">
    <button onclick="clicked()"> Regn ut </button>
    <h3> Syntax: 10+10, 10-10, 10*10, 10/10</h3>
    <h2 id="spnResultat"> </h2>

    <script>

      const inp = document.getElementById("inp");
      const spnResultat = document.getElementById("spnResultat");
      const btn = document.getElementById("btn");
      const op = ['+', '-' , '*', '/'];
      let data, n1 = "", n2 = "", currentOp, flag = false, res;

      function clicked() {
        data = inp.value;
        for (let i = 0; i < data.length; i++) {
          switch (data[i]) {
            case op[0]:
              currentOp = op[0];
              break;

            case op[1]:
              currentOp = op[1];
              break;

            case op[2]:
              currentOp = op[2];
              break;

            case op[3]:
              currentOp = op[3];
              break;

            default:
              break;
          }
        }
        for (let i = 0; i < data.length; i++) {
          if(flag) {
            n2+=data[i];
          }
          else {
            if(data[i] == currentOp) {
              flag = true;
            }
            else {
              n1 += data[i];
            }
          }
        }

        switch (currentOp) {
          case '+':
            res = parseFloat(n1) + parseFloat(n2);
            break;
          case '-':
            res = parseFloat(n1) - parseFloat(n2);
            break;
          case '/':
            res = parseFloat(n1) / parseFloat(n2);
            break;
          case '*':
            res = parseFloat(n1) * parseFloat(n2);
            break;
          default:
            break;
        }

        write(res);
        n1 = "";
        n2 = "";
        currentOp = "";
        flag = false;
      }




      function write(numb) {
        spnResultat.innerHTML = `Svaret er ${numb}`;
      }

    </script>
  </body>
</html>
