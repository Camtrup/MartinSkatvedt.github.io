<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Complex Plane multiplication</title>
  </head>
  <body>
    <h1>Multiply 2 complex numbers</h1>
    <div class="numbers">
      <input type="number" class="input" id="a_1" placeholder="a">
      <input type="number" class="input" id="b_1" placeholder="b + i">
      <input type="number" class="input" id="a_2" placeholder="a">
      <input type="number" class="input" id="b_2" placeholder="b + i">
      <button type="button" id="multiply">Multiply</button>
    </div>


    <div id="inputContainer" style="display:inline"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
