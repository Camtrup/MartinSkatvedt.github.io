<!DOCTYPE html>
<html>
  <head>
    <title>Game Of Life</title>
    <style>
      body {
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button type="button" id="startBtn">Click to start</button>
      <button type="button" id="pauseBtn">Click to pause</button>
      <span id="state">Game Paused, you can now draw</span>
      <br>
      <input type="range" value="10" min="5" max="100" id="slider">
      <img src="./bilder/speed.jpg" width="20" alt="change fps">
      <span id="fpsOut"></span>

      <select id="chooseMap">
        <option>Clear</option>
        <option>Glider</option>
        <option>10</option>
        <option>Glider Gun</option>
      </select>
      <br>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
      <script src="./sketch.js"></script>
    </div>

  </body>
</html>
