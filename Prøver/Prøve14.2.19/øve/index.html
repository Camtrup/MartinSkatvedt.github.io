<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animasjoner</title>

    <style media="screen">
    .animationObject {
      width: 100px;
      height: 100px;
    }

    #div1 {
      background: red;
      transition: width 2s;
    }

    #div1:hover {
      width: 100%;
      height: 100px;
    }

    @keyframes div2Animation {
      100% {
        width: 100%;
      }
    }
    #div2 {
      background: blue;
    }

    #div2:hover {
      animation: div2Animation 2s;
    }

    #div3 {
      background: yellow;
    }

    </style>
  </head>
  <body>
    <div id="div1" class="animationObject"></div>
    <div id="div2" class="animationObject"></div>
    <div id="div3" class="animationObject"></div>

    <script type="text/javascript">
    const div3 = document.getElementById("div3");

    let animations = [{width: "100px"},{width: "25%"}, {width: "50%"}, {width: "75%"}, {width: "100%"}];

    let options = {
      duration: 2000,
      delay: 0,
      iterations: 1,
      easing: "ease-in-out",
      direction: "normal",
      fill: "backwards",
    }
    div3.onmouseover = () => div3.animate(animations, options);


    //div3.pause();

    //div3.playState;
    //bill.playbackRate;


    //transform: rotate(360deg);

    //let interval = setInterval(func, 100);
    //clearInterval(interval);

    </script>
  </body>
</html>
