<!DOCTYPE html>
<html>
  <head>
    <title> Elisabeth </title>

    <style>
      #buttonDiv {
        position: absolute;
        text-align: center;
        border: 1px solid black;
        width: 100px;

      }
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>

    <div id="buttonDiv">
      <button type="button" id="button"> Trykk her!</button>
      <h2 id="output"></h2>
      <img id="pysj"    width="300"/>
      <img id="snuppa"  width="300"/>
    </div>

    <script>
      const div     = document.getElementById("buttonDiv");
      const btn     = document.getElementById("button");
      const h2      = document.getElementById("output");
      const pysj    = document.getElementById("pysj");
      const snuppa  = document.getElementById("snuppa");

      let place = Number((window.innerWidth / 2) - (50));
      div.style.left = place + "px";

      btn.onclick = () =>  {
        div.style.width = "1000px";
        h2.innerText = "Jeg elsker deg";
        pysj.src = "./bilder/bilde1.jpg";
        snuppa.src = "./bilder/Elisabeth.png"
      }

    </script>
  </body>
</html>
