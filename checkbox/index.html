<!DOCTYPE html>
<html lang="en">
<head>
  <title>coffe or tea</title>

  <style>
    #collum {
      display: grid;
      grid-template-columns:repeat(2,1fr);
    }
  </style>

</head>
<body>
  <h1>Coffee or tea</h1>
  <div id="collum">
    <div id="selector">
      <input id="coffee" type="checkbox" placeholder="">
      <input id="tea" type="checkbox" placeholder="">
      <input id="biscuit" type="checkbox" placeholder="">
      <input id="doughnut" type="checkbox" placeholder="">
    </div>
    <div>
      <h2>Your order</h2>
      <ul id="order"></ul>
    </div>
  </div>


  <script>
    const coffee   = document.getElementById("coffee");
    const tea      = document.getElementById("tea");
    const biscuit  = document.getElementById("biscuit");
    const doughnut = document.getElementById("doughnut");
    const order    = document.getElementById("order");
    let itemlist   = [];

    function removeitem (item) {
      for (let i = 0; i < itemlist.length; i++){
        if (itemlist[i] === item) itemlist.splice(i,1);
      }
    }

    function displayitem() {
      order.innerHTML = "";
      for (let i = 0; i < itemlist.length; i++){
         let newList = document.createElement("li");
         newText = document.createTextNode(itemlist[i]);
         newList.appendChild(newText);
         order.append(newList);
      }
    }

    coffee.onchange = () => {
      if (coffee.checked) itemlist.push("Coffee");
      else removeitem("Coffee");
      displayitem();
    };

    tea.onclick = () => {
      if (tea.checked) itemlist.push("Tea");
      else removeitem("Tea");
      displayitem();
    };

    biscuit.onclick = () => {
      if (biscuit.checked) itemlist.push("Biscuit");
      else removeitem("Biscuit");
      displayitem();
    };

    doughnut.onclick = () => {
      if (doughnut.checked) itemlist.push("Doughnut");
      else removeitem("Doughnut");
      displayitem();
    }

  </script>
</body>
</html>
