<!DOCTYPE html>
<html>
  <head>
    <title>Lëvë Küngën!</title>

    <style>
      .container {
        text-align: left;
      }

      #output {
        border: 1px solid black;
        width: 500px;
        height: 100px;
        font-size: 13px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <textarea rows="8" cols="80" placeholder="Skriv inn tekst her" id="input"></textarea>
    </div>

    <p id="output"></p>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      let text;

      input.onkeyup = () => {
        text = String(input.value);

        for (let i = 0; i < text.length; i++) {
          switch (text[i]) {
            case 'e': text = text.replace('e', 'ë');
              break;
            case 'u': text = text.replace('u', 'ü');
              break;
            case 'o': text = text.replace('o', 'ö');
              break;
            case 'a': text = text.replace('a', 'ä');
              break;
            default:
              break;
          }
        }
        output.innerText = text;
      }
    </script>
  </body>
</html>
