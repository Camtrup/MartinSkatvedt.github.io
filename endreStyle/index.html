<!DOCTYPE html>
<html>

  <head>
    <title> Endre Styling</title>

    <style>
      #box {
        background-color: pink;
        width: 100px;
        height: 100px;
        transition: 2s;
        border-radius: 10px;
        box-shadow: 5px 5px #888888;
      }
    </style>
  </head>

  <body>
    <h3> Bredde Høyde Avrunding Farge <h3>
    <input id="bredde" type="range" min="1" max="1024"/>
    <input id="høyde" type="range" min="1" max="500"/>
    <input id="round" type="range" min="0" max="100"/>

    <input id="farge" type="color"/>
    <br><br>
    <div id="box"></div>

    <script>
      let bredde = document.getElementById("bredde");
      let høyde = document.getElementById("høyde");
      let box = document.getElementById("box");
      let farge = document.getElementById("farge");
      let round = document.getElementById("round");

      bredde.onmousemove = function () {
        box.style.width = bredde.value + "px";
      }
      høyde.onmousemove = function () {
        box.style.height = høyde.value + "px";
      }
      round.onmousemove = function () {
        box.style.borderRadius = round.value + "px";
      }
      farge.onchange = function () {
        box.style.background = farge.value;
      }

    </script>

  </body>

</html>
