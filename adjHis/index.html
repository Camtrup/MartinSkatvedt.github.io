<!DOCTYPE html>
<html>
  <head>
    <title>Adjektivhistorie</title>

    <style>
      input {
        width: 150px;
        height: 25px;
        font-size: 20px;
        margin-left: 20px;
        margin-top: 20px;
      }
      button {
        width: 150px;
        height: 30px;
        font-size: 20px;
        margin-top: 20px;
      }
      div, p{
        margin-left: 20px;
        font-size: 20px;
      }

    </style>
  </head>

  <body>
    <input type="text" placeholder="Skriv inn adjektiv" id="imp">
    <button onClick="clicked()"> Trykk på meg</button>
    <div id="count"></div>
    <p id="out"> </p>

    <script>
      let input = new Array();
      let adj = document.getElementById("imp");
      let out = document.getElementById("out");
      let count = document.getElementById("count");
      let counter = 9;
      function clicked() {
        input.push(adj.value);
        count.innerHTML = `Du mangler ${counter--} adjektiv`;
        adj.value = "";
        if (input.length >= 10) {
          finished();
        }
      }

      function finished() {
        count.innerHTML = " ";
        shuffle(input);
        let text = `En ${input[0]} vinterdag skulle den ${input[1]} IT-klassen på overnattingstur. Alle de ${input[2]} elevene hadde med seg langrennsski, soveposer og en ${input[3]} sekk med mat og varmt tøy. Alle gledet seg til denne ${input[4]} turen. Kristine hadde på seg en ${input[5]} ny lue, og den ${input[6]} Tormod hadde på seg en ${input[7]} jakke. Den ${input[8]} Anne og ${input[9]} Sabrina hadde nye langrennsski som de hadde fått til jul.`;
        out.innerHTML = text;
      }

      function shuffle(arra1) {
        let ctr = arra1.length, temp, index;
        while (ctr > 0) {
          index = Math.floor(Math.random() * ctr);
          ctr--;
          temp = arra1[ctr];
          arra1[ctr] = arra1[index];
          arra1[index] = temp;
        }
        return arra1;
      }

    </script>
  </body>
</html>
